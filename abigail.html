<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abigail's Tasks</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
    <h1>Abigail's Tasks</h1>
    <p><a href="index.html">Back to Main Page</a></p>
    <div id="abigail-tasks"></div>

    <script>
        // Example to add a task progress bar for Abigail
        function createProgressBar(taskName, percentage) {
            const container = document.getElementById('abigail-tasks');
            const taskDiv = document.createElement('div');
            taskDiv.className = 'task';
            taskDiv.innerHTML = `
                <strong>${taskName}</strong>
                <div class="progress-container">
                    <div class="progress-bar" style="width: ${percentage}%;">${percentage}%</div>
                </div>
            `;
            container.appendChild(taskDiv);
        }

        // Add demo tasks for Abigail
        createProgressBar("Draft Proposal", 30);
        createProgressBar("Review Feedback", 60);
    </script>
</body>
</html>
