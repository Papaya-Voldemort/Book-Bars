<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Task Progress Tracker</title>
</head>
<body>
    <h1>Group Task Progress Tracker</h1>

    <div>
        <a href="eli.html">Eli's Page</a>
        <a href="allyson.html">Allyson's Page</a>
        <a href="abigail.html">Abigail's Page</a>
    </div>

    <div class="task" id="group-tasks">
        <h2>Group Tasks</h2>
    </div>

    <script>
        // Function to create a progress bar
        function createProgressBar(taskName, percentage) {
            const container = document.getElementById('group-tasks');
            const taskDiv = document.createElement('div');
            taskDiv.className = 'task';
            taskDiv.innerHTML = `
                <strong>${taskName}</strong>
                <div class="progress-container">
                    <div class="progress-bar" style="width: ${percentage}%;">${percentage}%</div>
                </div>
            `;
            container.appendChild(taskDiv);
        }

        // Add demo group tasks
        createProgressBar("Complete Group Project", 60);
        createProgressBar("Prepare for Presentation", 40);
        createProgressBar("Compile Research Findings", 30);
    </script>
</body>
</html>
