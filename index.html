<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Progress Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .task { margin: 10px 0; }
        .progress-container { width: 100%; background: #f3f3f3; border-radius: 5px; }
        .progress-bar { height: 20px; background: #4caf50; width: 0%; text-align: center; color: white; border-radius: 5px; }
        a { margin-right: 10px; }
    </style>
</head>
<body>
    <h1>Task Progress Tracker</h1>
    <div class="task" id="eli-tasks">
        <h2>Eli's Tasks</h2>
        <p><a href="eli.html">View Eli's Page</a></p>
    </div>
    <div class="task" id="allyson-tasks">
        <h2>Allyson's Tasks</h2>
        <p><a href="allyson.html">View Allyson's Page</a></p>
    </div>
    <div class="task" id="abigail-tasks">
        <h2>Abigail's Tasks</h2>
        <p><a href="abigail.html">View Abigail's Page</a></p>
    </div>

    <script>
        // Example to add a task progress bar
        function createProgressBar(containerId, taskName, percentage) {
            const container = document.getElementById(containerId);
            const taskDiv = document.createElement('div');
            taskDiv.className = 'task';
            taskDiv.innerHTML = `
                <strong>${taskName}</strong>
                <div class="progress-container">
                    <div class="progress-bar" style="width: ${percentage}%;">${percentage}%</div>
                </div>
            `;
            container.appendChild(taskDiv);
        }

        // Add demo tasks
        createProgressBar('eli-tasks', "Complete Chapter 1", 70);
        createProgressBar('allyson-tasks', "Finish Research", 50);
        createProgressBar('abigail-tasks', "Draft Proposal", 30);
    </script>
</body>
</html>
